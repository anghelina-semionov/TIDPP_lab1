<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Куда поехать?</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container">
      <!--Иконка спиннера-->
      <div id="loader"></div>
      <!--Изначально вопрос с ответами невидимы для пользователя-->
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
             <!--Вопрос 1/x-->
            <h2 id="progressText" class="hud-prefix">
              Вопрос
            </h2>
            <!--Индикатор процесса-->
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <!--Не нужно, но убрать не могу-->
          <div id="hud-item"></div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">E</p>
          <p class="choice-text" data-number="5"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">F</p>
          <p class="choice-text" data-number="6"></p>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
